name: Bug Report
description: File a bug report.
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!

  - type: input
    attributes:
      label: Operating System
      description: What operating system are you using?
      placeholder: "Example: Debian GNU/Linux 9 (stretch)"
    validations:
      required: true
  - type: input
    attributes:
      label: Go Version
      description: What version of golang are you using?
      placeholder: "Example: go1.24.2 darwin/arm64"
    validations:
      required: true
  - type: input
    attributes:
      label: Package Version
      description: What version of gg are you using?
      placeholder: "Example: main/v1.0.0"
    validations:
      required: true

  - type: textarea
    attributes:
      label: Reproduction Steps
      description: How do you trigger this bug? Please walk us through it step by step.
      placeholder: |
        1.
        2.
        3.
        ...
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true
  - type: textarea
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: true
  - type: textarea
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem.
  - type: textarea
    attributes:
      label: Additional Context
      description: Add any other context about the problem here.
